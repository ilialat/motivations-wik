<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Motivational quotes for Wiktoria">
    <title>Daily Motivation 4 Wiktoria</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐱</text></svg>">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/32/220/220124.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading spinner -->
    <div class="loading-spinner"></div>

    <!-- Cat background container -->
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Motivational Quote Section -->
        <section class="quote-section">
            <div class="quote-container">
                <h1 class="quote-text" id="quote-text"></h1>
                <div class="typing-cursor" id="cursor">|</div>
            </div>
        </section>

        <!-- Birthday Countdown Section -->
        <section class="countdown-section">
            <h2 class="countdown-title">🎉Time Until Princess's Birthday! 🎉</h2>
            <div class="countdown-container">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </section>

        <!-- Refresh hint -->   
        <div class="refresh-hint">
            <p>💫 Master Degree is YOURS, WIKTORIA! 💫 </p>
        </div>
    </div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
